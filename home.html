<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
            font-style: normal;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto py-5">
    <header class="border-b-2 border-gray-300">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-4">
                <div class="w-[60px]">
                    <img src="./assets/logo.png" alt="logo">
                </div>
                <div class="balance-info">
                    <h2 class="text-xl font-bold">$ <span id="balance-count">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="./index.html" class="btn rounded-md"><i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Logout
                </a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto py-5 space-y-2">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <div class="buttons grid grid-cols-3 gap-3 mt-5">
            <button onclick="showOnly('addMoney')"
                class="tag-menu tag-addMoney btn border-2 rounded-xl hover:border-primary hover:text-primary flex-col h-full p-4 bg-primary text-primary-content">
                <img src="./assets/addMoney.png" alt="addMoney">
                <p>Add Money</p>
            </button>
            <button onclick="showOnly('cashout')"
                class="tag-menu tag-cashout btn border-2 rounded-xl hover:border-primary hover:text-primary flex-col h-full p-4">
                <img src="./assets/cashout.png" alt="cashout">
                <p>Cash Out</p>
            </button>
            <button onclick="showOnly('sendMoney')"
                class="tag-menu tag-sendMoney btn border-2 rounded-xl hover:border-primary hover:text-primary flex-col h-full p-4">
                <img src="./assets/sendMoney.png" alt="sendMoney">
                <p>Send Money</p>
            </button>
            <button
                class="tag-menu btn border-2 rounded-xl hover:border-primary hover:text-primary flex-col h-full p-4">
                <img src="./assets/getBonus.png" alt="getBonus">
                <p>Get Bonus</p>
            </button>
            <button
                class="tag-menu btn border-2 rounded-xl hover:border-primary hover:text-primary flex-col h-full p-4">
                <img src="./assets/payBill.png" alt="payBill">
                <p>Pay Bill</p>
            </button>
            <button onclick="showOnly('history')"
                class="tag-menu tag-history btn border-2 rounded-xl hover:border-primary hover:text-primary flex-col h-full p-4">
                <img src="./assets/transactions.png" alt="transactions">
                <p>Transactions</p>
            </button>
        </div>
    </section>

    <!-- add money section -->
    <div id="addMoney" class="tag w-11/12 mx-auto space-y-5 mt-5">
        <h2 class="text-xl font-bold">Add Money</h2>
        <div class="form">
            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Agent Number</label>
                        <select id="input-bank-name" class="select rounded-full bg-base-200 w-full focus:outline-none">
                            <option disabled selected>Select a bank</option>
                            <option value="DBBL">DBBL</option>
                            <option value="City Bank">City Bank</option>
                            <option class="UCB">UCB</option>
                        </select>

                        <br>

                        <label class="label text-neutral font-bold">Bank Account Number (11 digit)</label>
                        <input id="input-bank-account-number" type="number"
                            class="input rounded-full bg-base-200 w-full focus:outline-none"
                            placeholder="Enter bank account number" />

                        <br>

                        <label class="label text-neutral font-bold">Amount to Add</label>
                        <input id="input-add-amount" type="number"
                            class="input rounded-full bg-base-200 w-full focus:outline-none"
                            placeholder="Enter amount you want to add" />

                        <br>

                        <label class="label text-neutral font-bold">4 Digit PIN</label>
                        <input id="input-add-money-pin" type="number"
                            class="input rounded-full bg-base-200 w-full focus:outline-none"
                            placeholder="Enter 4 digit pin" />

                        <button id="btn-add-money" class="btn btn-primary rounded-full mt-4">Add Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <!-- cashout section -->
    <div id="cashout" class="tag w-11/12 mx-auto space-y-5 mt-5 hidden">
        <h2 class="text-xl font-bold">Cash Out</h2>
        <div class="form">
            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">Agent Number</label>
                        <input id="input-agent-number" type="number"
                            class="input rounded-full bg-base-200 w-full focus:outline-none"
                            placeholder="Enter agent 11 digit number" />

                        <br>

                        <label class="label text-neutral font-bold">Amount</label>
                        <input id="input-cashout-amount" type="number"
                            class="input rounded-full bg-base-200 w-full focus:outline-none"
                            placeholder="Enter amount you want to cash out" />

                        <br>

                        <label class="label text-neutral font-bold">4 Digit PIN</label>
                        <input id="input-cashout-pin" type="number"
                            class="input rounded-full bg-base-200 w-full focus:outline-none"
                            placeholder="Enter 4 digit pin" />

                        <button id="btn-withdraw-money" class="btn btn-primary rounded-full mt-4">Withdraw
                            Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>


    <!-- send money section -->
    <div id="sendMoney" class="tag w-11/12 mx-auto space-y-5 mt-5 hidden">
        <h2 class="text-xl font-bold">Send Money</h2>
        <div class="form">
            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label text-neutral font-bold">User Account Number</label>
                        <input id="input-user-account-number" type="number"
                            class="input rounded-full bg-base-200 w-full focus:outline-none"
                            placeholder="Enter agent 11 digit number" />

                        <br>

                        <label class="label text-neutral font-bold">Amount</label>
                        <input id="input-send-money-amount" type="number"
                            class="input rounded-full bg-base-200 w-full focus:outline-none"
                            placeholder="Enter amount you want to cash out" />

                        <br>

                        <label class="label text-neutral font-bold">4 Digit PIN</label>
                        <input id="input-send-money-pin" type="number"
                            class="input rounded-full bg-base-200 w-full focus:outline-none"
                            placeholder="Enter 4 digit pin" />

                        <button id="btn-send-money" class="btn btn-primary rounded-full mt-4">Send Now</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <!-- Transation history -->
    <div id="history" class="tag w-11/12 mx-auto space-y-5 mt-5">
        <h2 class="text-xl font-bold">Transaction History</h2>

        <div id="history-container" class="space-y-4">
            <div class="history-card pl-8 pr-12 py-4 rounded-2xl bg-white flex justify-between border border-gray-200 hover:bg-primary hover:text-primary-content">
                <div class="flex items-center gap-4">
                    <div class="w-[60px] h-[60px] bg-gray-200 rounded-full overflow-hidden p-4">
                        <img src="./assets/addMoney.png" alt="addMoney" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <h2 class="font-bold">Bank Deposit</h2>
                        <p class="text-sm mt-1">Amount: $45000</p>
                        <p class="text-sm mt-1 text-neutral/50">January 01, 2026 01:44 pm</p>
                    </div>
                </div>
                <i class="fa-solid fa-ellipsis rotate-90"></i>
            </div>
            <!-- Transaction history will apear here -->
        </div>
    </div>

    <!-- JavaScripts files -->
    <script src="./script/functions.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/sendMoney.js"></script>
    <script src="./script/cashout.js"></script>
</body>

</html>
